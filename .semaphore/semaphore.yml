version: v1.0
name: Amethyst

agent:
  machine:
    type: e1-standard-8

  containers:
    - name: main
      image: z4nyx/amethyst:latest

blocks:
  - name: "Build"
    task:
      secrets:
      - name: bot
      jobs:
      - name: Compile Kernel
        commands:
          - checkout
          - wget https://raw.githubusercontent.com/z4nyx/scripts/master/rolex/semaphore
          - bash semaphore
